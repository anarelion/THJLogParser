on: push

jobs:
  build:
    runs-on: windows-latest
    steps:  
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0

      - name: Version check
        run: dotnet --version 

      - name: Install dependencies
        run: dotnet restore

      - name: Test
        run: dotnet test

      - name: Build MSI
        run: dotnet build --configuration Release EQLogParserInstall\EQLogParserInstall.wixproj -o msi
  
      - name: Release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: msi\en-us\EQLogParser.msi
